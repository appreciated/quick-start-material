<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="mobile-wrapper" spacing="false" margin="false">
   <vaadin-vertical-layout style-name="mobile-top-bar z-depth-2" spacing="false" height="60px" margin="false">
    <vaadin-horizontal-layout style-name="primary-background" size-full _id="menubarWrapper" :expand>
     <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="borderless mobile-tab2 large" id="menu-button" height-full plain-text _id="menuButton">
       My Mobile App 
     </vaadin-button>
     <vaadin-horizontal-layout size-full :middle :right :expand>
      <vaadin-horizontal-layout height-full _id="menuElements" :middle :right></vaadin-horizontal-layout>
      <vaadin-button icon="fonticon://Vaadin-Icons/e805" style-name="x-large primary-theme-color qs-primary-contrast-color animate-in-fade" height="60px" plain-text _id="showSearchbarButton" :middle :right></vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout visible="false" style-name="mobile-searchbar fade-in" spacing="false" width-full height="60px" _id="searchbarWrapper">
     <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="inline-icon" id="testID" width-full _id="searchbar" :middle :expand></vaadin-text-field>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" id="" plain-text _id="closeSearch" :middle :center></vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout style-name="mobile-content-wrapper" spacing="false" width-full _id="mobileContentWrapper" :expand>
    <vaadin-vertical-layout spacing="false" size-auto margin="false">
     <vaadin-horizontal-layout style-name="menu-wrapper menu-hidden" spacing="false" id="menu-wrapper" width="300px" height-full _id="menuWrapper">
      <vaadin-vertical-layout style-name="navigation menu" width="250px" height-full margin="false" _id="menu">
       <vaadin-vertical-layout spacing="false" margin="false" _id="navigationElements"></vaadin-vertical-layout>
       <vaadin-horizontal-layout width-full _id="logoutWrapper" :bottom>
        <vaadin-button icon="fonticon://FontAwesome/f011" style-name="borderless mobile-tab" width-full height="50px" plain-text _id="logout" :middle :center>
          Logout 
        </vaadin-button>
       </vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="mobile-component-holder" spacing="false" id="" margin="false" _id="componentHolder" :expand></vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="mobile-context-button-container" spacing="false" width="70px" margin="false" _id="contextButtonContainer">
     <vaadin-vertical-layout style-name="mobile-context-button-container-container display-none" width="70px" margin="false" _id="smallContextButtonContainer" :center></vaadin-vertical-layout>
     <vaadin-vertical-layout margin="false" _id="contextButtonWrapper" :bottom :center>
      <vaadin-button icon="fonticon://Vaadin-Icons/e774" style-name="context-button" width="60px" height="60px" plain-text _id="floatingButton"></vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
