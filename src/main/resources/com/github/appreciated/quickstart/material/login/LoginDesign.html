<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="com_github_appreciated_quickstart_material_login:com.github.appreciated.quickstart.material.login">
 </head>
 <body>
  <vaadin-css-layout style-name="login-background flex-collumn login-screen background-animation" size-full>
   <vaadin-css-layout style-name="grow center" size-full>
    <vaadin-css-layout style-name="flex-collumn login-window-wrapper">
     <vaadin-css-layout style-name="opacity-transition center">
      <vaadin-horizontal-layout style-name="login-margin-bottom header-animation">
       <vaadin-horizontal-layout style-name="login-icon" spacing="false" width="75px" height="75px"></vaadin-horizontal-layout>
       <vaadin-label style-name="xx-large qs-accent-color weight-100 text-header-animation login-text" plain-text _id="title" :middle>
         My Website Title 
       </vaadin-label>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="overflow-hidden card-3 login-window form-animation center" responsive>
      <com_github_appreciated_quickstart_material_login-login-view _id="loginView"></com_github_appreciated_quickstart_material_login-login-view>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout width-full>
    <vaadin-horizontal-layout spacing="false" width-full _id="bottomBarWrapper"></vaadin-horizontal-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>
