<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../GURPS Character Generator/quick-start-material/src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-horizontal-layout style-name="menu-wrapper menu-hidden" spacing="false" id="menu-wrapper" width="300px" height-full _id="menuWrapper" :top="60px" :bottom="0px" :left="0px">
    <vaadin-vertical-layout style-name="navigation menu" width="250px" height-full margin="false" _id="menu">
     <vaadin-panel style-name="borderless" size-full :expand>
      <vaadin-vertical-layout margin="false" _id="navigationElements"></vaadin-vertical-layout>
     </vaadin-panel>
     <vaadin-horizontal-layout width-full _id="logoutWrapper" :bottom>
      <vaadin-button icon="fonticon://FontAwesome/f011" style-name="borderless mobile-tab" width-full height="50px" plain-text _id="logout" :middle :center>
        Logout 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout spacing="false" size-full margin="false" :top="0px" :right="0px" :bottom="0px" :left="0px">
    <vaadin-absolute-layout style-name="navigation" height="60px">
     <vaadin-horizontal-layout visible="false" style-name="mobile-searchbar fade-in" width-full height="60px" _id="searchbarWrapper">
      <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="inline-icon" id="testID" width-full _id="searchbar" :middle :expand></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="primary-background" width-full height="60px" _id="menubarWrapper" :top="0px">
      <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="borderless mobile-tab2 large" id="menu-button" height-full plain-text _id="menuButton">
        My Mobile App 
      </vaadin-button>
      <vaadin-horizontal-layout size-full :middle :right :expand>
       <vaadin-horizontal-layout height-full _id="menuElements" :middle :right></vaadin-horizontal-layout>
       <vaadin-button icon="fonticon://Vaadin-Icons/e805" style-name="x-large primary-theme-color primary-contrast-color animate-in-fade" height="60px" plain-text _id="showSearchbarButton" :middle :right></vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-horizontal-layout>
    </vaadin-absolute-layout>
    <vaadin-horizontal-layout spacing="false" size-full :expand>
     <vaadin-panel style-name="borderless" size-full :expand>
      <vaadin-vertical-layout id="" _id="componentHolder"></vaadin-vertical-layout>
     </vaadin-panel>
     <vaadin-vertical-layout width="0px" height-full margin="false">
      <vaadin-vertical-layout style-name="mobile-context-button-container floating-left" spacing="false" width="70px" margin="false" _id="contextButtonContainer" :bottom>
       <vaadin-vertical-layout style-name="mobile-context-button-container display-none" size-auto margin="false" _id="smallContextButtonContainer" :bottom :center></vaadin-vertical-layout>
       <vaadin-vertical-layout margin="false" _id="contextButtonWrapper" :bottom :center>
        <vaadin-button icon="fonticon://Vaadin-Icons/e774" style-name="context-button" width="60px" height="60px" plain-text _id="floatingButton"></vaadin-button>
       </vaadin-vertical-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-absolute-layout>
 </body>
</html>
