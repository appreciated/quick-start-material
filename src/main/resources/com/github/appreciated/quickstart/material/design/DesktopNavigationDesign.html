<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-absolute-layout>
    <vaadin-panel style-name="borderless slides" id="contentPanel" size-full _id="contentPanel">
     <vaadin-vertical-layout spacing="false" margin="false" _id="pageWrapper">
      <vaadin-horizontal-layout style-name="slide-background" spacing="false" id="parralax-header" width-full height="60px"></vaadin-horizontal-layout>
      <vaadin-vertical-layout style-name="navigation-max-width-1000" id="contentHeader" size-full :center :expand>
       <vaadin-horizontal-layout style-name="min-width margin-t-30" width-full margin-top :center>
        <vaadin-horizontal-layout width-full height="70px" margin-top :center :expand>
         <vaadin-horizontal-layout height-full :middle>
          <vaadin-horizontal-layout height-full :middle>
           <vaadin-label style-name="h3 qs-primary-contrast-color margin-r-20 margin-l-20" plain-text _id="containerLabel" :middle :center>
             Label 
           </vaadin-label>
          </vaadin-horizontal-layout>
         </vaadin-horizontal-layout>
         <vaadin-horizontal-layout spacing="false" size-full :middle :right :expand>
          <vaadin-horizontal-layout style-name="hideable" spacing="false" size-full _id="contextButtonWrapper" :middle :right :expand>
           <vaadin-horizontal-layout spacing="false" height-full _id="actionWrapper" :middle :right>
            <vaadin-menu-bar style-name="borderless custom" _id="contextButtons" :middle :center>
             <menu>
               File 
              <menu>
                Open 
              </menu>
              <menu>
                Save 
              </menu>
              <menu>
                Preferences 
              </menu>
              <menu separator></menu>
              <menu>
                Quit 
              </menu>
             </menu>
             <menu>
               Edit 
             </menu>
             <menu description="Some description">
               About 
             </menu>
            </vaadin-menu-bar>
           </vaadin-horizontal-layout>
          </vaadin-horizontal-layout>
          <vaadin-horizontal-layout spacing="false" _id="searchBarWrapper" :middle :right>
           <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="custom inline-icon" placeholder="Search" _id="searchBar" :middle :right></vaadin-text-field>
          </vaadin-horizontal-layout>
         </vaadin-horizontal-layout>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout style-name="slide-content-container" spacing="false" width-full _id="componentHolder" :center :expand></vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-panel>
    <vaadin-horizontal-layout style-name="floating-navigation" id="navigation-bar" width-full height="80px" _id="navigationBar" :top="0px">
     <vaadin-horizontal-layout style-name="navigation-max-width-1100" width-full :bottom :center :expand>
      <vaadin-horizontal-layout height="60px">
       <vaadin-horizontal-layout height-full>
        <vaadin-horizontal-layout style-name="small-icon" spacing="false" width="55px" height="55px" _id="iconContainer" :middle></vaadin-horizontal-layout>
        <vaadin-label style-name="clear-margin h2 qs-primary-contrast-color light" plain-text _id="title" :middle :center>
          My Web App 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout spacing="false" height="60px" _id="navigationMenuWrapper" :middle>
        <vaadin-menu-bar style-name="borderless custom large" _id="navigationMenu" :middle :center>
         <menu>
           File 
          <menu>
            Open 
          </menu>
          <menu>
            Save 
          </menu>
          <menu>
            Preferences 
          </menu>
          <menu separator></menu>
          <menu>
            Quit 
          </menu>
         </menu>
         <menu>
           Edit 
         </menu>
         <menu description="Some description">
           About 
         </menu>
        </vaadin-menu-bar>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full :right :expand>
       <vaadin-horizontal-layout height="60px" :middle :right>
        <vaadin-horizontal-layout height-full _id="menuElements"></vaadin-horizontal-layout>
        <vaadin-horizontal-layout height-full _id="userAuthWrapper">
         <vaadin-button style-name="border custom" plain-text _id="signIn" :middle :center>
           Sign-In 
         </vaadin-button>
         <vaadin-button style-name="custom" plain-text _id="register" :middle :center>
           Register 
         </vaadin-button>
        </vaadin-horizontal-layout>
        <vaadin-menu-bar style-name="borderless large custom no-indicator float-icon-right" _id="user" :middle :right>
         <menu>
           User 
         </menu>
        </vaadin-menu-bar>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-absolute-layout>
  </vaadin-vertical-layout>
 </body>
</html>
