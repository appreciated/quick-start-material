<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../GURPS Character Generator/quick-start-material/src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-absolute-layout>
    <vaadin-horizontal-layout style-name="floating" id="navigation-bar" width-full>
     <vaadin-css-layout width-full :expand>
      <vaadin-horizontal-layout height="60px">
       <vaadin-horizontal-layout spacing="false" height-full>
        <vaadin-horizontal-layout style-name="login-icon" spacing="false" width="50px" height="50px" _id="iconContainer" :middle></vaadin-horizontal-layout>
        <vaadin-label style-name="x-large primary-contrast-color" plain-text _id="title" :middle :center>
          My Web App 
        </vaadin-label>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing="false" height="60px" margin-left>
       <vaadin-menu-bar style-name="borderless navigation-bar" _id="navigationMenu" :middle :center>
        <menu>
          File 
         <menu>
           Open 
         </menu>
         <menu>
           Save 
         </menu>
         <menu>
           Preferences 
         </menu>
         <menu separator></menu>
         <menu>
           Quit 
         </menu>
        </menu>
        <menu>
          Edit 
        </menu>
        <menu description="Some description">
          About 
        </menu>
       </vaadin-menu-bar>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-vertical-layout spacing="false" width-auto height-full margin="false">
      <vaadin-horizontal-layout height="60px" :right :expand>
       <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="inline-icon floating-input" placeholder="Search" :middle></vaadin-text-field>
       <vaadin-menu-bar style-name="borderless navigation-bar no-indicator" width="60px" height="60px" _id="user" :middle :center>
        <menu>
          User 
        </menu>
       </vaadin-menu-bar>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-panel style-name="borderless slides" id="contentPanel" size-full _id="contentPanel">
     <vaadin-vertical-layout spacing="false" margin="false">
      <vaadin-horizontal-layout style-name="slide-background" spacing="false" id="parralax-header" width-full height="60px"></vaadin-horizontal-layout>
      <vaadin-vertical-layout id="contentHeader">
       <vaadin-horizontal-layout style-name="min-width" width="600px" :center>
        <vaadin-horizontal-layout style-name="full-width" width-full height="60px" :center :expand>
         <vaadin-label style-name="h3 primary-contrast-color" plain-text _id="containerLabel" :middle>
           Label 
         </vaadin-label>
         <vaadin-menu-bar style-name="borderless navigation-bar" _id="contextButtons" :middle :right>
          <menu>
            File 
           <menu>
             Open 
           </menu>
           <menu>
             Save 
           </menu>
           <menu>
             Preferences 
           </menu>
           <menu separator></menu>
           <menu>
             Quit 
           </menu>
          </menu>
          <menu>
            Edit 
          </menu>
          <menu description="Some description">
            About 
          </menu>
         </vaadin-menu-bar>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout style-name="slide-content-container" width="600px" _id="componentHolder" :center></vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-panel>
   </vaadin-absolute-layout>
  </vaadin-vertical-layout>
 </body>
</html>
