<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../GURPS Character Generator/quick-start-material/src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-absolute-layout>
    <vaadin-panel style-name="borderless slides" id="contentPanel" size-full _id="contentPanel">
     <vaadin-vertical-layout spacing="false" margin="false" _id="pageWrapper">
      <vaadin-horizontal-layout style-name="slide-background" spacing="false" id="parralax-header" width-full height="60px"></vaadin-horizontal-layout>
      <vaadin-vertical-layout style-name="navigation-max-width-1000" id="contentHeader" size-full :center :expand>
       <vaadin-horizontal-layout style-name="min-width" width-full :center>
        <vaadin-horizontal-layout width-full height="60px" :center :expand>
         <vaadin-label style-name="h3 primary-contrast-color margin-l-20" plain-text _id="containerLabel" :middle>
           Label 
         </vaadin-label>
         <vaadin-horizontal-layout style-name="hideable" spacing="false" _id="contextButtonWrapper" :middle :right>
          <vaadin-menu-bar style-name="borderless navigation-bar" _id="contextButtons">
           <menu>
             File 
            <menu>
              Open 
            </menu>
            <menu>
              Save 
            </menu>
            <menu>
              Preferences 
            </menu>
            <menu separator></menu>
            <menu>
              Quit 
            </menu>
           </menu>
           <menu>
             Edit 
           </menu>
           <menu description="Some description">
             About 
           </menu>
          </vaadin-menu-bar>
         </vaadin-horizontal-layout>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout style-name="slide-content-container" spacing="false" width-full _id="componentHolder" :center :expand></vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-panel>
    <vaadin-horizontal-layout style-name="floating" id="navigation-bar" width-full height="60px">
     <vaadin-horizontal-layout style-name="navigation-max-width-1100" width-full :center :expand>
      <vaadin-horizontal-layout height="60px">
       <vaadin-horizontal-layout spacing="false" height-full>
        <vaadin-horizontal-layout style-name="small-icon" spacing="false" width="50px" height="50px" _id="iconContainer" :middle></vaadin-horizontal-layout>
        <vaadin-label style-name="x-large primary-contrast-color" plain-text _id="title" :middle :center>
          My Web App 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout spacing="false" height="60px" margin-left>
        <vaadin-menu-bar style-name="borderless navigation-bar" _id="navigationMenu" :middle :center>
         <menu>
           File 
          <menu>
            Open 
          </menu>
          <menu>
            Save 
          </menu>
          <menu>
            Preferences 
          </menu>
          <menu separator></menu>
          <menu>
            Quit 
          </menu>
         </menu>
         <menu>
           Edit 
         </menu>
         <menu description="Some description">
           About 
         </menu>
        </vaadin-menu-bar>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full :right :expand>
       <vaadin-horizontal-layout height="60px" :middle :right>
        <vaadin-horizontal-layout height-full _id="menuElements"></vaadin-horizontal-layout>
        <vaadin-horizontal-layout style-name="animate-in-fade" _id="searchBarWrapper" :middle>
         <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="floating-input inline-icon" placeholder="Search" _id="searchBar" :expand></vaadin-text-field>
        </vaadin-horizontal-layout>
        <vaadin-menu-bar style-name="borderless navigation-bar no-indicator" width="60px" height="60px" _id="user" :middle :right>
         <menu>
           User 
         </menu>
        </vaadin-menu-bar>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-absolute-layout>
  </vaadin-vertical-layout>
 </body>
</html>
