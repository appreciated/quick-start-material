<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../GURPS Character Generator/quick-start-material/src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-absolute-layout>
    <vaadin-horizontal-layout style-name="floating" width-full>
     <vaadin-css-layout width-full :expand>
      <vaadin-horizontal-layout height="60px">
       <vaadin-horizontal-layout height-full>
        <vaadin-horizontal-layout style-name="login-icon" spacing="false" width="50px" height="50px" _id="iconContainer" :middle></vaadin-horizontal-layout>
        <vaadin-label style-name="x-large primary-contrast-color" plain-text _id="title" :middle :center>
          My Web App 
        </vaadin-label>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing="false" height="60px" margin-left>
       <vaadin-menu-bar style-name="borderless" _id="navigationMenu" :middle :center>
        <menu>
          File 
         <menu>
           Open 
         </menu>
         <menu>
           Save 
         </menu>
         <menu>
           Preferences 
         </menu>
         <menu separator></menu>
         <menu>
           Quit 
         </menu>
        </menu>
        <menu>
          Edit 
        </menu>
        <menu description="Some description">
          About 
        </menu>
       </vaadin-menu-bar>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-vertical-layout spacing="false" width-auto height-full margin="false">
      <vaadin-horizontal-layout spacing="false" width="60px" height="60px" :middle :right :expand>
       <vaadin-menu-bar style-name="tab borderless" _id="user" :middle :center>
        <menu>
          User 
        </menu>
       </vaadin-menu-bar>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-panel style-name="borderless slides" size-full>
     <vaadin-vertical-layout spacing="false" margin="false">
      <vaadin-horizontal-layout style-name="background slide-background" spacing="false" width-full height="60px"></vaadin-horizontal-layout>
      <vaadin-vertical-layout>
       <vaadin-horizontal-layout width-full margin-left margin-right :middle>
        <vaadin-horizontal-layout width-full height="40px" margin-left margin-right>
         <vaadin-label style-name="h3 primary-contrast-color" plain-text _id="componentLabel" :middle>
           Label 
         </vaadin-label>
         <vaadin-menu-bar style-name="borderless" _id="contextButtons" :middle :right>
          <menu>
            File 
           <menu>
             Open 
           </menu>
           <menu>
             Save 
           </menu>
           <menu>
             Preferences 
           </menu>
           <menu separator></menu>
           <menu>
             Quit 
           </menu>
          </menu>
          <menu>
            Edit 
          </menu>
          <menu description="Some description">
            About 
          </menu>
         </vaadin-menu-bar>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout style-name="slide-content-container" width-full _id="componentHolder"></vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-panel>
   </vaadin-absolute-layout>
  </vaadin-vertical-layout>
 </body>
</html>
