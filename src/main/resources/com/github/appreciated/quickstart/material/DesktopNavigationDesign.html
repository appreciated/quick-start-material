<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../GURPS Character Generator/quick-start-material/src/main/java&quot;,&quot;THEME&quot;:&quot;quick-start-material&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout style-name="navigation" width-full>
    <vaadin-css-layout width-full :expand>
     <vaadin-horizontal-layout height="60px" margin-left>
      <vaadin-horizontal-layout width="60px" height-full>
       <vaadin-horizontal-layout style-name="login-icon" width="50px" height="50px" _id="iconContainer" :middle></vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
      <vaadin-label style-name="x-large primary-contrast-color" plain-text _id="title" :middle :center>
        My Web App 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout _id="menuButtonContainer">
      <vaadin-css-layout style-name="navigation-margin-left" width-full _id="buttonContainer" :expand>
       <vaadin-button icon="fonticon://FontAwesome/f015" style-name="borderless tab" height="60px" plain-text _id="home">
         Example1 
       </vaadin-button>
       <vaadin-button icon="fonticon://FontAwesome/f129" style-name="borderless tab" height="60px" plain-text _id="about">
         Example2 
       </vaadin-button>
      </vaadin-css-layout>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
    <vaadin-vertical-layout spacing="false" width-auto height-full margin="false">
     <vaadin-horizontal-layout spacing="false" :expand>
      <vaadin-button icon="fonticon://FontAwesome/f011" style-name="borderless tab" height="60px" plain-text _id="logout">
        Logout 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-vertical-layout style-name="floating-bottom" spacing="false" height="30px" margin="false">
      <vaadin-vertical-layout style-name="desktop-context-button-container display-none" spacing="false" margin="false" _id="contextButtonContainer" :bottom :center>
       <vaadin-button icon="fonticon://FontAwesome/f067" style-name="context-button" plain-text _id="floatingButton" :center></vaadin-button>
       <vaadin-vertical-layout style-name="small-context-button-container display-none" size-auto _id="smallContextButtonContainer" :center></vaadin-vertical-layout>
      </vaadin-vertical-layout>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout size-full _id="componentHolder" :expand></vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
